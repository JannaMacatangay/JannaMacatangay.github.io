        <script>
            var names = [
                "Mariella Shoulder Bag",
                "Mini Clarence Sling Bag",
                "Mariella 2-Tone Shoulder Bag",
                "Arianna Micro Shoulder Bag",
                "dc. Signature Tote Bag",
                "Robin Shoulder Bag",
                "Lara Tote Bag",
                "Sofia Baguette and Sling Bag"]
            var pics = [
                "pictures-dc/mariella-s2.png",
                "pictures-dc/clar-2.png",
                "pictures-dc/mariella2-s2.png",
                "pictures-dc/arianna-2.png",
                "pictures-dc/dc-tote-2.png",
                "pictures-dc/robin-2.png",
                "pictures-dc/lara-1.png",
                "pictures-dc/sofia-1.png",]

            var morePics = [
                "pictures-dc/mariella-s1.png",
                "pictures-dc/clar-1.png",
                "pictures-dc/mariella1-s1.png",
                "pictures-dc/arianna-1.png",
                "pictures-dc/dc-tote-1.png",
                "pictures-dc/robin-1.png",
                "pictures-dc/lara-2.png",
                "pictures-dc/sofia-2.png"
            ]

            // This loop creates and appends cards to the cardContainer element (line 33)
            // Creates unique ids by using the incrementing i variable
            // Code has a JS function call to addShadow and removeShadow that gives the unique ids
            for (var i = 0; i < names.length; i++) {
                var myContainer = document.getElementById("cardContainer");
                myContainer.innerHTML += "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\"><div class=\"card my-3\" id=\"c" + i + "\" onmouseenter=\"addShadow('c" + i + "')\" onmouseleave=\"removeShadow('c" + i + "')\"><img id=\"img" + i + "\" src=\"" + pics[i] + "\" class=\"card-img-top\" onclick=\"changeImage('img" + i + "', '" + morePics[i] + "', '" + pics[i] + "')\"><div class=\"card-body\"><h5 class=\"card-title\">" + names[i] + "</h5><p class=\"card-text\"></div></div></div>";
            }

            function changeImage(imgId, newPic, originalPic) {
                var imgElement = document.getElementById(imgId);


                if (imgElement.src.includes(originalPic)) {
                    imgElement.src = newPic;
                } else {
                    imgElement.src = originalPic;
                }

                imgElement.classList.add("animate");


                setTimeout(function () {
                    imgElement.classList.remove("animate");
                }, 500);
            }

            // Adds a shadow Boostrap class to the element with the given id
            function addShadow(id) {
                document.getElementById(id).classList.add("shadow");
            }

            // Removes the shadow Boostrap class to the element with the given id
            function removeShadow(id) {
                document.getElementById(id).classList.remove("shadow");
            }

            var display = none;
            function expandContent() {
                var footer = document.getElementById("footer1");
                var btnExpand = document.getElementById("btnExpand");

                if (display == "none") {
                    footer.style.display = "block";
                    display = "block";
                    btnExpand.innerHTML = "Collapse";
                } else {
                    footer.style.display = "none";
                    display = "none";
                    btnExpand.innerHTML = "Expand";
                }
            }

            var colorMode = "light";
            function changeColorMode() {
                if (colorMode == "light") {
                    document.getElementById("body").setAttribute("data-bs-theme", "dark");
                    document.getElementById("btnColor").innerHTML = "Light Mode";
                    colorMode = "dark";
                } else {
                    document.getElementById("body").setAttribute("data-bs-theme", "light");
                    document.getElementById("btnColor").innerHTML = "Dark Mode";
                    colorMode = "light";
                }
            }
        </script>
