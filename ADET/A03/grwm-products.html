<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GRWM Cosmetics | Products</title>
    <link rel="icon" type="image/x-icon" href="grwm/g-logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FDFBFA;
        }

        .product-card {
            border: none;
            border-radius: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-img {
            height: 250px;
            object-fit: cover;
            border-radius: 30px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .title-container img {
            height: 70px;
            margin-right: 10px;
        }

        .title-container h2 {
            margin: 0;
        }

        @media (max-width: 576px) {
            .title-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="title-container mb-5">
            <a href="bento-layout.html" style="text-decoration: none;">
                <img src="grwm/GRWM_Logo.png" alt="GRWM Logo">
            </a>
            <h2 class="fw-bold">Product Collection</h2>
        </div>
        
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/brightening powder duo.webp"
                        data-default="grwm-products/pic1/brightening powder duo.webp"
                        data-hover="grwm-products/pic2/brightening powder duo 2.webp" class="product-img"
                        alt="Powder Pink" onmouseover="changeImage(this, 'hover')"
                        onmouseout="changeImage(this, 'default')">

                    <div class="card-body text-center">
                        <h5 class="product-title">Powder Pink</h5>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/brontour powder.webp"
                        data-default="grwm-products/pic1/brontour powder.webp"
                        data-hover="grwm-products/pic2/brontour powder 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Brontour Powder</h5>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/glam and go stix.webp"
                        data-default="grwm-products/pic1/glam and go stix.webp"
                        data-hover="grwm-products/pic2/glam and go stix 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Glam and Go Stix</h5>
                    </div>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/glow tint.webp" data-default="grwm-products/pic1/glow tint.webp"
                        data-hover="grwm-products/pic2/glow tint 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Glow Tint</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/life-proof fixing spray.webp"
                        data-default="grwm-products/pic1/life-proof fixing spray.webp"
                        data-hover="grwm-products/pic2/life-proof fixing spray 2.webp" class="product-img"
                        alt="Powder Pink" onmouseover="changeImage(this, 'hover')"
                        onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Life-Proof Fixing Spray</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/multiuse color correcting cream.webp"
                        data-default="grwm-products/pic1/multiuse color correcting cream.webp"
                        data-hover="grwm-products/pic2/multiuse color correcting cream 2.webp" class="product-img"
                        alt="Powder Pink" onmouseover="changeImage(this, 'hover')"
                        onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Mltiuse Nolor Correcting Cream</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/powder rush.webp" data-default="grwm-products/pic1/powder rush.webp"
                        data-hover="grwm-products/pic2/powder rush 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Powder Rush</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/pressed highlighter.webp"
                        data-default="grwm-products/pic1/pressed highlighter.webp"
                        data-hover="grwm-products/pic2/pressed highlighter 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Pressed Highlighter</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/radiance tint.webp"
                        data-default="grwm-products/pic1/radiance tint.webp"
                        data-hover="grwm-products/pic2/radiance tint 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Radiance Tint</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/radiant skin.webp" data-default="grwm-products/pic1/radiant skin.webp"
                        data-hover="grwm-products/pic2/radiant skin 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Radiant Skin</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/royal flush powder blush.webp"
                        data-default="grwm-products/pic1/royal flush powder blush.webp"
                        data-hover="grwm-products/pic2/royal flush powder blush 2.webp" class="product-img"
                        alt="Powder Pink" onmouseover="changeImage(this, 'hover')"
                        onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Royal Flush Powder Blush</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card">
                    <img src="grwm-products/pic1/skin booster.webp" data-default="grwm-products/pic1/skin booster.webp"
                        data-hover="grwm-products/pic2/skin booster 2.webp" class="product-img" alt="Powder Pink"
                        onmouseover="changeImage(this, 'hover')" onmouseout="changeImage(this, 'default')">
                    <div class="card-body text-center">
                        <h5 class="product-title">Skin Booster</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function changeImage(img, state) {
            const src = state === 'hover' ? img.getAttribute('data-hover') : img.getAttribute('data-default');
            img.src = src;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
