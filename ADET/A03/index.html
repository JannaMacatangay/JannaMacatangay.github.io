<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRWM Cosmetics</title>
  <link rel="icon" type="image/x-icon" href="grwm/g-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .landing-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .landing-btn {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      border: none;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .landing-btn:hover {
      background-color: #c88d89;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="grwm/landing-page-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="landing-container">
    <a href="bento-layout.html" class="landing-btn">VIEW WEBSITE</a>
  </div>

</body>
</html>
